# Test configuration
spring:
  application:
    name: springbooks-library-test
  
  # H2 Database Configuration for Tests
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  # JPA Configuration for Tests
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    defer-datasource-initialization: false
  
  # Disable data.sql for tests
  sql:
    init:
      mode: never
  
  # JWT Configuration (Mock for testing)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-example.auth0.com/
          audiences: springbooks-api

# Logging for tests
logging:
  level:
    com.springbooks.library: WARN
    org.springframework.security: WARN
